name: Upgrade provider
on:
  workflow_dispatch:
  issues:
    types:
    - opened
  schedule:
    - cron: '0 5 * * *'
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  upgrade_provider:
    name: upgrade-provider
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.21.x
    - name: Call upgrade provider action
      uses: pulumi/pulumi-upgrade-provider-action@main
